{% extends "master.html" %}

{% block menu %} 
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">        
        <li><a href="/">Gallery</a></li>
        <li class="active"><a href="/upload">Upload</a></li>
        <li><a href="/search">Search</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}

{% block content %} 
<div class="container">
    <div class="row">

        <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
          {{filename}}
          {% if request.args.get('filename') %}
          <h2 style="text-align: center">Uploaded file `{{request.args.get('filename')}}` successfully!</h2>
          {% endif %}
          <h1 class="gallery-title">Upload File</h1>
          <form class="form-horizontal" id="workshop-form" action="/upload" method="POST" enctype="multipart/form-data">
            <fieldset>
              <!-- new file name -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="">Image File</label>
                <div class="col-md-4">
                  <input type="file" name="file">
                </div>
              </div>

              <!-- Button -->
              <div class="form-group">
                <label class="col-md-4 control-label" for=""></label>
                <div class="col-md-4">
                  <input type="submit" value="Upload" class="btn btn-primary">
                </div>
              </div>
            </fieldset>
          </form>
        </div>
    </div>
</div>
{% endblock %}
